<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Sheets</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        embed {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #container {
            display: flex; 
            flex-direction: column; 
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }
        
        #toolbar {
            display: grid;
            grid-template-columns: 13% 13% 13% 13% 13% 13% 1fr;
            grid-template-rows: 1% 80% 1fr;
            grid-template-areas:
                ". . . . . . ."
                "d20 d12 d10 d8 d6 d4 ."
                "r20 r12 r10 r8 r6 r4 .";
            grid-gap: 0.1%;
            height: 15%;
            width: 100%; 
            background-color: #444654;
            padding: 5px;
        }
        
        .buttonRow {
            display: contents; /* This allows the buttons to be placed directly on the grid */
        }
        
        .button[data-dice-sides="20"] {
            grid-area: d20;
            background: url('d20.png') no-repeat center center;
            background-size: contain;
        }
        
        .button[data-dice-sides="12"] {
            grid-area: d12;
            background: url('d12.png') no-repeat center center;
            background-size: contain;
        }
        
        .button[data-dice-sides="10"] {
            grid-area: d10;
            background: url('d10.png') no-repeat center center;
            background-size: contain;
        }
        
        .button[data-dice-sides="8"] {
            grid-area: d8;
            background: url('d8.png') no-repeat center center;
            background-size: contain;
        }
        
        .button[data-dice-sides="6"] {
            grid-area: d6;
            background: url('d6.png') no-repeat center center;
            background-size: contain;
        }
        
        .button[data-dice-sides="4"] {
            grid-area: d4;
            background: url('d4.png') no-repeat center center;
            background-size: contain;
        }
        
        .button {
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .result {
            text-align: center;
            color: white;
            font: corbel;
        }
        
        #result-d20 { grid-area: r20; }
        #result-d12 { grid-area: r12; }
        #result-d10 { grid-area: r10; }
        #result-d8 { grid-area: r8; }
        #result-d6 { grid-area: r6; }
        #result-d4 { grid-area: r4; }
    </style>
</head>
<body>
<div id="container">
    <embed src="Characters%20(shorted).pdf#toolbar=0" type="application/pdf">
    <div id="toolbar">
        <div class="buttonRow">
            <button class="button" data-dice-sides="20" data-dice-count="1"></button>
            <div class="result" id="result-d20">"18"</div>
            <button class="button" data-dice-sides="12" data-dice-count="1"></button>
            <div class="result" id="result-d12">"19"</div>
            <button class="button" data-dice-sides="10" data-dice-count="1"></button>
            <div class="result" id="result-d10">"8"</div>
            <button class="button" data-dice-sides="8" data-dice-count="1"></button>
            <div class="result" id="result-d8">"4"</div>
            <button class="button" data-dice-sides="6" data-dice-count="1"></button>
            <div class="result" id="result-d6">"4"</div>
            <button class="button" data-dice-sides="4" data-dice-count="1"></button>
            <div class="result" id="result-d4">"4"</div>
        </div>
    </div>
</div>
</body>
</html>
